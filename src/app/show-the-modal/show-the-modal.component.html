<button
  #modalOpenBtn
  style="display: none"
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
>
  View image
</button>

<!-- Modal :: to open/close use the first id of modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-keyboard="false"
  data-backdrop="static"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ encodeImageObject.name }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true" #modalCloseElement (click)="closeModal()"
            >&times;</span
          >
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="encodeImageObject">
          <img
            [src]="encodeImageObject?.file"
            alt="fasfsfasf"
            width="200px"
            height="200px"
          />
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
